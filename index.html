<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  connect-src 'self' https://api.coze.cn https://api.openai.com;
  style-src 'self' 'unsafe-inline';
  img-src 'self' data: https:;
  script-src 'self' 'unsafe-inline' https:;
">
    <title>李鹏程的个人作品展示</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 首页内容 -->
    <section id="home">
        <h1>欢迎来到李鹏程的个人作品网站</h1>
        <p>你可以咨询我的AI智能助手，询问有关我的问题，以及查看我参与过的游戏开发和相关的 AI 项目。</p>
        
        <!-- 聊天容器 -->
        <div class="custom-chat-container">
            <div class="chat-header">
                <h3 id="chat-title">李鹏程的 AI 智能助手</h3>
                <div class="loading-indicator"></div>
            </div>
            
            <div class="chat-messages" id="messages">
                <div class="message system">
                    <div class="avatar">
                        <img src="images/ai-avatar.png" alt="AI头像">
                    </div>
                    <div class="content">
                        👋您好，我是李鹏程的AI智能助手！<br>我可以帮助你快速了解李鹏程同学在游戏设计、AI 产品、跨平台项目中的专业能力与项目成果。<br>李鹏程曾在祖龙娱乐、展心展力、文脉互动等公司担任核心岗位，主导 UGC 平台、AI 场景落地与商业化方向的项目研发。你可以在这里深入了解他的：<br>🕹 独立项目：AI 合成游戏、AI 智能助手等<br>🏢 企业项目：祖龙娱乐 Q&A 系统、AI 游戏内容搭建等<br>🎓 能力标签：AI 产品策划、系统逻辑设计、项目协作管理<br>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="starter-questions-bar" id="starter-questions-bar"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="输入您的问题...">
                <button id="send-btn" aria-label="发送消息">发送</button>
            </div>
        </div>
    </section>
</html>
